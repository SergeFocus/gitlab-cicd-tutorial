variables:
  WORK_DIR: ${CI_PROJECT_NAME}
  BRANCH: ${CI_COMMIT_REF_NAME}
  REGISTRY: registry.gitlab.com/johandurancerdas/gitlab-cicd-tutorial

stages:
  - build
  - test
  - deploy


build_project:
    image: docker:latest
    services: 
      - docker:dind
    stage: build
    script:
        - docker login -u johandurancerdas -p $PASS registry.gitlab.com
        - docker build -t $REGISTRY .
        - docker push $REGISTRY

test_project:
    image: docker:latest
    services: 
      - docker:dind    
    stage: test
    script:
        - docker login -u johandurancerdas -p $PASS registry.gitlab.com
        - docker pull $REGISTRY
        - docker run --name=$BRANCH -p 80:8080 -i $REGISTRY npm run ci
        
deploy_project:
    stage: deploy
    script:
        - docker login -u johandurancerdas -p $PASS registry.gitlab.com
        - docker pull $REGISTRY
        - docker stop $(docker ps -a -q) || true && docker rm $(docker ps -a -q) || true
        - docker run --name=$BRANCH -p 80:8080 -i $REGISTRY npm run start-server
    tags:
      - shell_executor
